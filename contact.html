<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my personal website showcasing my project and articles.">
    <meta name="keywords" content="portfolio, projects, articles, web development">
    <title>Contact | My Website</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Project</a></li>
            <li><a href="articles.html">Article</a></li>
            <li><a href="contact.html">Contact</a></li>
        </nav>
    </header>
    <main>
        <h2>Contact Me</h2>
        <section>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="subject">Subject:</label>
                    <input type="subject" id="subject" name="subject">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
